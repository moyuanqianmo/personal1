<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人网页</title>
		<!--
        	作者：offline
        	时间：2022-07-13
        	描述：设置页面可视区的宽度，首次被显示是可视区域的缩放级别
       -->
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<!--
        	作者：offline
        	时间：2022-07-13
        	描述：name项：常用的选项有Keywords(关键字) ，description(网站内容描述)，author(作者)，robots(机器人向导)等。 
        content项：根据name项或http-equiv项的定义来决定此项填写什么样的字符串。 
        -->
		
		<meta name="description" content="sister"  />
		<!--
        	作者：offline
        	时间：2022-07-13
        	描述：
og:title 标题
og:type 类型
常用值:article book movie
og:image 略缩图地址
og:url 页面地址
og:description 页面的简单描述
og:site_name 页面所在网站名
og:videosrc 视频或者Flash地址
og:audiosrc 音频地址
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta property="og:title" content=""/>
			<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
			<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="images/0103-served-plate_64.png">

	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Merriweather:300,400italic,300italic,400,700italic' rel='stylesheet' type='text/css'>

	<!-- Animate.css -->
	<link rel="stylesheet" href="css/style2.css">
	
	</head>

						</div>
					</div>
				</div>
			  	<ul class="slides">

			   	<li style="background-image: url(images/slide_3.jpg);" data-stellar-background-ratio="0.5"></li>
			  	</ul>

			</div>

		</div>
	</div>
	<div id="container">

			<div class="flexslider">

				<ul class="slides">

			</div>
		</div>
	</div>

	
	</body>
</html>
